---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: twflix-demo
spec:
  hosts:
  - twflix-demo.acme.com
  - twflix-demo
  gateways:
  - twflix-demo
  http:
  - route:
    - destination:
        host: twflix-demo
        subset: primary
        port:
          number: 80

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: twflix-demo
spec:
  host: twflix-demo
  subsets:
  - name: primary
    labels:
      release: primary

---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: twflix-demo
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - twflix-demo.acme.com
