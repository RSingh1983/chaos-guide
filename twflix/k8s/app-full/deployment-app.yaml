---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: twflix-demo
  labels:
    app: twflix-demo
    release: primary
spec:
  selector:
    matchLabels:
      app: twflix-demo
      release: primary
  template:
    metadata:
      labels:
        app: twflix-demo
        release: primary
    spec:
      containers:
      - name: twflix-demo
        image: aashishk7/demo-app:0.0.1
        env:
        - name: DB
          value: twflix-demo-db
        - name: VERSION
          value: "twflix Demo Service Success Response"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 50m
              memory: 20Mi
