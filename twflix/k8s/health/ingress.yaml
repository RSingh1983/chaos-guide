---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: twflix-demo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: twflix-demo.acme.com
    http:
      paths:
      - backend:
          serviceName: twflix-demo
          servicePort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: twflix-demo
  labels:
    app: twflix-demo
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: twflix-demo
